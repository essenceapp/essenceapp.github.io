<!DOCTYPE html>
<html>

<head>
    <title>Redirecting...</title>
    <script>
        function detectOS() {
            // Get the user's operating system information
            const userAgent = navigator.userAgent;

            // Check for iOS
            if (userAgent.match(/iPad/i) || userAgent.match(/iPhone/i)) {
                // Redirect to App Store
                window.location.href = 'https://apps.apple.com/app/essence-cycle-syncing/id6478631392';
            }
            // Check for Android
            else if (userAgent.match(/Android/i)) {
                // Redirect to Google Play
                window.location.href = 'https://play.google.com/store/apps/details?id=app.theessence.business.android';
            }
            // Default redirection 
            else {
                // On desktop redirect to error page
                window.location.href = 'https://www.theessence.app/';
            }
        }

        // Call the function on page load
        window.onload = detectOS;
    </script>
</head>

<body>
</body>

</html>
